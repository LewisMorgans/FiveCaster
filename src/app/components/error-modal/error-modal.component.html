<div
  id="myModal"
  class="alert"
  tabindex="-1"
  role="dialog"
  aria-labelledby="myModalLabel"
  aria-hidden="true"
>
  <div class="modal-body">
    <p>{{ exceptionMessage }}</p>
  </div>
  <div class="modal-footer">
    <button class="btn btn-block btn-lg" (click)="refreshApplication()">
      Close
    </button>
  </div>
</div>
